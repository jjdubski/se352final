<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Listings</title>
</head>
<body>
<header th:replace="~{fragments :: header(showButton=true)}"></header>
<div class="manage-listings-container">
    <h1>Manage Your Properties</h1>
    <div class="property-list">
        <div th:each="property : ${properties}">
            <div class="property-card">
                <div class="edit-button">
                    <a th:href="@{'/properties/edit/' + ${property.id}}">Edit</a>
                </div>
                <div class="delete-button">
                    <form th:action="@{'/properties/delete/' + ${property.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this property?');">
                        <button type="submit">Delete</button>
                    </form>
                </div>
                <div class="property-image">
                    <img th:src="@{'/images/' + ${property.propertyImages[0]}}" alt="Property Image" class="property-img">
                </div>
                <div class="property-details">
                    <h2 th:text="${property.title}">Property Title</h2>
                    <p th:text="${property.description}">Property Description</p>
                    <p class="price" th:text="${'$' + property.price}">$</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
