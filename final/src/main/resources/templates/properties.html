<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="fragments :: header(showButton=true)"></header>
<div class="properties-container">
    <div class="properties-header">
        Available Properties <span th:text="'(' + ${properties.size()} + ')'"></span>
    </div>
    <div th:each="property : ${properties}" class="property-card">
        <img th:src="${property.imageUrl}" alt="Property Image" class="property-img"/>
        <div class="property-info">
            <div class="property-address" th:text="${property.address}">Address</div>
            <div class="property-city" th:text="${property.location}">Location</div>
            <div class="property-size" th:text="${property.size} + ' sq ft'">Size (sq ft)</div>
        </div>
        <div>
            <div class="property-price" th:text="${property.price}">Price</div>
            <div class="property-actions">
                <a th:href="@{'/properties/' + ${property.id}}" class="view-btn">View Details &rarr;</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
