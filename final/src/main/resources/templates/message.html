<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/message.css}" />
</head>
<body>
<header th:replace="fragments :: header(showButton=true)"></header>
<div class="message-container">
    <h1>Message Details</h1>
    <div class="message-details">
        <div>
            <label>Property:</label>
            <span th:text="${message.property.title}"></span>
        </div>
        <div>
            <label>From:</label>
            <span th:text="${message.sender.firstName} + ' ' + ${message.sender.lastName}"></span>
        </div>
        <div>
            <label>Sent At:</label>
            <span th:text="${message.timestamp}"></span>
        </div>
        <hr>
        <div>
            <label>Message:</label>
            <div>
                <span th:text="${message.content}"></span>
            </div>
        </div>
        <hr>
        <div>
            <h2>Reply to Buyer</h2>
            <form th:action="@{/messages/reply}" method="post">
                <input type="hidden" name="messageId" th:value="${message.id}" />
                <div>
                    <label>Your reply:</label>
                    <textarea name="reply"></textarea>
                </div>
                <div>
                    <button type="submit">Send Reply</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
