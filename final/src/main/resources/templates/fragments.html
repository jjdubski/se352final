<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@{/css/fragments.css}">
</head>
<body>
<header class="navbar" th:fragment="header(showButton)">
    <div class="header-content">
        <a href="/" class="logo-container">
            <img th:src="@{/images/logo.png}" alt="HotProperties Logo" class="logo">
            <span class="logo-text">Hot Properties</span>
        </a>

        <a th:href="@{/dashboard}" th:if="${showButton}">
            <button class="btn" type="submit">Go to Dashboard</button>
        </a>
    </div>
</header>
</body>
</html>
